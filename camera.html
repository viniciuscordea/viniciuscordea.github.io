<!DOCTYPE html>
<html>
<style>
video { 
	width:100%;
	height:auto;
	box-sizing:border-box;
	border:30px solid #1564AE;
	-webkit-box-shadow: 0px 5px 5px 0px rgba(51,51,51,0.3);
	-moz-box-shadow: 0px 5px 5px 0px rgba(51,51,51,0.3);
	box-shadow: 0px 5px 5px 0px rgba(51,51,51,0.3);
}
canvas {
	width:33%;
	margin:auto;
	box-sizing:border-box;
	border:10px solid #010fdd;
	-webkit-box-shadow: 0px 5px 5px 0px rgba(51,51,51,0.3);
	-moz-box-shadow: 0px 5px 5px 0px rgba(51,51,51,0.3);
	box-shadow: 0px 5px 5px 0px rgba(51,51,51,0.3);
}
.button {
	width:100%;
	/*display: inline-block;*/
	padding: 6px 12px;
	margin-bottom: 0;
	font-size: 14px;
	font-weight: normal;
	line-height: 1.428571429;
	text-align: center;
	white-space: nowrap;
	vertical-align: middle;
	cursor: pointer;
	background-image: none;
	border: 1px solid transparent;
	border-radius: 0px;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-o-user-select: none;
	user-select: none;
	color: #FFFFFF;
	background-color: #1564AE;
	border-color: #010fdd;
	text-decoration:none;
}
.clear {
	clear:both;
}
</style>
<body>
<video id ="id_video" controls autoplay>Browser does not support video!</video>
<canvas src="" id="id_img"></canvas>

<div class="clear"></div>

<a href="#" onclick="on_touch_video()" class="button">
	Captura foto
</a>

<p>UI version = 2018.01.28.1</p>
<p id="id_business_version"></p>
<script src="camera.js">
</script>
</body>
</html>
