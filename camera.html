<!DOCTYPE html>
<html>
<style>
video { 
	width:99%;
	height:auto;
	box-sizing:border-box;
	border:30px solid #1564AE;
	-webkit-box-shadow: 0px 5px 5px 0px rgba(51,51,51,0.3);
	-moz-box-shadow: 0px 5px 5px 0px rgba(51,51,51,0.3);
	box-shadow: 0px 5px 5px 0px rgba(51,51,51,0.3);
}
canvas {
	width:99%;
	height:500px;
	margin:auto;
	box-sizing:border-box;
	border:10px solid #010fdd;
	-webkit-box-shadow: 0px 5px 5px 0px rgba(51,51,51,0.3);
	-moz-box-shadow: 0px 5px 5px 0px rgba(51,51,51,0.3);
	box-shadow: 0px 5px 5px 0px rgba(51,51,51,0.3);
}
.button {
	width:98%;
	display: block;
	padding: 15px 0;
	margin-bottom:10px;
	margin-top:10px;
	font-size: 24px;
	font-weight: normal;
	line-height: 1.428571429;
	text-align: center;
	white-space: nowrap;
	vertical-align: middle;
	cursor: pointer;
	background-image: none;
	border: 1px solid transparent;
	border-radius: 0px;
	color: #FFFFFF;
	background-color: #db0a0a;
	border-color: #010fdd;
	text-decoration:none;
}
.clear {
	clear:both;
}
</style>
<body>
<video id ="id_video" controls autoplay>Browser does not support video!</video>

<div class="clear"></div>

<a href="#" onclick="on_touch_video()" class="button">
	Captura foto
</a>

<div class="clear"></div>

<canvas src="" id="id_img"></canvas>



<p>UI version = 2018.01.28.1</p>
<p id="id_business_version"></p>
<script src="camera.js">
</script>
</body>
</html>
